<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <!-- el 속성으로 뷰 인스턴스가 그려질 지점 -->
    <div id="app">
      {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      //인스턴스
      new Vue({
        // el 속성
        el: '#app',
        // data 속성 
        data: {
          message: 'Hello Vue.js!'
        }
      });
    </script>
  </body>
</html>
