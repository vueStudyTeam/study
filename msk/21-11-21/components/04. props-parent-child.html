<html>
    <head>
        <title>Get data from Parent Component (v-bind props)</title>
    </head>
    <body>
        <div id="app">
            <child-component-1 v-bind:propsdata="message1"></child-component-1>
            <child-component-2 v-bind:propsdata="message1" v-bind:propsmsg="message2"></child-component-2>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            Vue.component('child-component-1', {
                props: ['propsdata'],
                template: '<p>{{propsdata}}</p>'
            });

            // v-bind 여러 개 하기
            Vue.component('child-component-2', {
                props: ['propsdata', 'propsmsg'],
                data: function() {
                    return {
                        message: 'TEST MESSAGE'
                    }
                },
                template: '<div><p>{{propsdata}} {{propsmsg}}</p><p>{{message}}</p></div>'
            });

            new Vue({
                el: '#app',
                data: {
                    message1: 'Hello Vue!',
                    message2: 'passed from Parent Component'
                }
            });
        </script>
    </body>
</html>
