<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title> Vue Named View Sample </title>
</head>

<body>
    <div id="app">
        <router-view name="header"></router-view>
        <!-- 디폴트 router-view -->
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script type="text/javascript">

        var Body = { template: '<div>This is Body</div>' };
        var Header = { template: '<div>This is Header</div>' };
        var Footer = { template: '<div>This is Footer</div>' };
        
        
        
        //nested hybrid test 
        // var Footer = { template: '<div>This is Footer <router-view></router-view></div>' };
        // var test1 = { template: '<div>im test1</div>' };
        // var test2 = { template: '<div>im test2</div>' };

        //route path를 VueRouter에 바로 등록 -> componets등록 's'철자 주의 
        //컴포넌트를 한번에 여러개를 등록
        var router = new VueRouter({
            routes: [
                {
                    path: '/',
                    components: {
                        //name 이 없을 경우 default값을 취한다
                        default: Body,
                        header: Header,
                        footer: Footer
                    }
                    // -- nested hybrid code -- nested router도 동시에 사용가능
                    // ,
                    // children: [
                    //     {
                    //         path: 'test1',
                    //         component:test1

                    //     },
                    //     {
                    //         path: 'test2',
                    //         component:test2
                    //     }
                    // ]
                }
            ]
        });

        var app = new Vue({
            router
        }).$mount('#app');

    </script>
</body>

</html>
