<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Vue Sample</title>
</head>

<body>
    <div id="app">
        {{massage}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                massage: 'hey Vue!'
            }
        })
    </script>

</body>

</html>
