<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title> Vue Component Registration </title>
</head>

<body>
  <div id="app">

    {{ message }}

    <my-com></my-com>

    <my-local-com></my-local-com>

    <button>{{value}}</button>

  </div>
  <br>
  <hr>
  <br>
  <div id="app2">

    {{ message }}

    <my-com></my-com>
    <!-- 지역 컴포넌트가 현재 app2 인스턴스 내에 등록이 되어있지않기때문에 화면에 그려지지않음.  -->
    <my-local-com></my-local-com>

    <button>{{value}}</button>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script type="text/javascript">

    //전역 컴포넌트
    Vue.component('my-com', {
      template: '<h2>global component test!</h2>'
    });
    // 지역 컴포넌트 
    var cmp = {
      template: '<h2>local component test!</h2>'
    };
    // app인스턴스
    new Vue({
      el: '#app',
      //지역 데이터 -> 인스턴스 끼리 데이터 공유가 안됨.
      data: {
        message: 'Hello Vue.js!!',
        value: 'click me!'
      },
      //지역 컴포넌트
      components: {
        'my-local-com': cmp
      }
    });
    // app2인스턴스 
    new Vue({
      el: '#app2',
      data: {
        message: 'Hello Vue.js!!',
        value: 'click me!'
      }
    });

    // Vue.config.devtools = true;

    /*인스턴스 > 컴포넌트, 데이터 > 템플릿 */
  </script>
</body>

</html>
