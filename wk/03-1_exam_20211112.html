<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Vue Instance Lifecycle</title>
</head>

<body>
    <div id="app">
        {{massage}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                massage: 'hey Vue!'
            },
            beforeCreate: function () {
                console.log("beforeCreate");
            },
            created: function () {
                console.log("created");
            },
            mounted: function () {
                console.log("mounted");
                //script상에서 데이터 수정이 있었기때문에 update가 실행됨. 선세팅 후 업데이트. 없을경우 업데이트x
                this.massage = 'hello vue!';
            },
            updated: function () {
                console.log("updated");
            }

        })
    </script>

</body>

</html>
