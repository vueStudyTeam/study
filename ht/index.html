<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
          {{message}}
          <my-component></my-component>
          <my-local-component></my-local-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            Vue.component('my-component',{
                template: '<div>전역 컴포넌트 입니다.</div>',
                created: function() {
                    console.log('my-component create')
                },
                mounted: function(){
                    console.log('my-component mounted')
                }
            });

            var cmp = {
                template:'<div>지역 컴포넌트 입니다.</div>',
                created: function(){
                    console.log('my-local-component');
                }
            };

            new Vue({
                el: '#app',
                data: {
                    message:'Hello vue.js'
                },
                components: {
                    'my-local-component': cmp
                },
                beforeCreate: function() {
                    console.log('beforeCreate');
                },
                created: function(){
                    console.log('create');
                },
                mounted: function(){
                    console.log('mounted');
                    this.message = 'update vue.js'
                },
                updated: function(){
                    console.log('update');
                }
            });
        </script>
    </body>
</html>
